    <script>
        let currentMode = 'ai';
        window.onload = () => {
            if (localStorage.getItem('isKabinLoggedIn') === 'true') {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        };

        function addLog(msg) {
            const l = document.getElementById('statusLogs');
            l.innerHTML += `<div><span class="text-slate-500">[${new Date().toLocaleTimeString()}]</span> ${msg}</div>`;
            document.getElementById('logContainer').classList.remove('hidden');
            document.getElementById('logContainer').scrollTop = l.scrollHeight;
        }

        async function handleLogin() {
            const u = document.getElementById('userInput').value, p = document.getElementById('passInput').value;
            const resp = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) });
            if ((await resp.json()).success) { localStorage.setItem('isKabinLoggedIn', 'true'); localStorage.setItem('kabinKey', p); location.reload(); }
            else alert("‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏à‡∏±‡πä‡∏ü!");
        }

        async function processAudio() {
            const f = document.getElementById('audioFile').files[0];
            if (!f) return alert("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö!");
            document.getElementById('statusLogs').innerHTML = "";
            addLog("üìÅ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå: " + f.name);
            const formData = new FormData(); formData.append('file', f);
            try {
                const resp = await fetch('/process', { method: 'POST', headers: { 'Authorization': 'Bearer ' + localStorage.getItem('kabinKey') }, body: formData });
                addLog("‚òÅÔ∏è Server ‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠ AI ‡πÅ‡∏Å‡∏∞‡πÄ‡∏™‡∏µ‡∏¢‡∏á...");
                const data = await resp.json();
                if (data.success) {
                    addLog("‚úÖ AI ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
                    document.getElementById('summaryResult').value = data.summary;
                    document.getElementById('rawDisplay').innerText = data.raw;
                    document.getElementById('reviewSection').classList.remove('hidden');
                } else alert(data.error);
            } catch (err) { addLog("‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß"); }
        }

        function switchMode(mode) {
            currentMode = mode;
            const tabAI = document.getElementById('tabAI'), tabManual = document.getElementById('tabManual');
            const aiSec = document.getElementById('aiSection'), revSec = document.getElementById('reviewSection'), label = document.getElementById('reviewLabel');
            if (mode === 'ai') {
                tabAI.classList.add('bg-white', 'shadow', 'text-indigo-600'); tabManual.classList.remove('bg-white', 'shadow', 'text-indigo-600');
                aiSec.classList.remove('hidden'); revSec.classList.add('hidden'); label.innerText = "‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏™‡∏£‡∏∏‡∏õ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
            } else {
                tabManual.classList.add('bg-white', 'shadow', 'text-indigo-600'); tabAI.classList.remove('bg-white', 'shadow', 'text-indigo-600');
                aiSec.classList.add('hidden'); revSec.classList.remove('hidden'); label.innerText = "‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á";
                document.getElementById('summaryResult').value = "";
            }
        }

        async function sendToLine() {
            const msg = document.getElementById('summaryResult').value;
            if (!msg.trim()) return alert("‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏à‡∏±‡πä‡∏ü!");
            const resp = await fetch('/send-line', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('kabinKey') }, body: JSON.stringify({ message: msg }) });
            if ((await resp.json()).success) alert("üöÄ ‡∏™‡πà‡∏á LINE ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
        }

        function toggleRaw() { document.getElementById('rawBox').classList.toggle('hidden'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
