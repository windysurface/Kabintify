    <script>
        let currentMode = 'ai';

        window.onload = function() {
            if (localStorage.getItem('isKabinLoggedIn') === 'true') {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        };

        function addLog(msg) {
            const logDiv = document.getElementById('statusLogs');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div><span class="text-slate-500">[${time}]</span> ${msg}</div>`;
            document.getElementById('logContainer').classList.remove('hidden');
            document.getElementById('logContainer').scrollTop = logDiv.scrollHeight;
        }

        function switchMode(mode) {
            currentMode = mode;
            const tabAI = document.getElementById('tabAI'), tabManual = document.getElementById('tabManual');
            const aiSection = document.getElementById('aiSection'), reviewSection = document.getElementById('reviewSection');
            const reviewLabel = document.getElementById('reviewLabel'), rawBtn = document.getElementById('rawBtn');

            if (mode === 'ai') {
                tabAI.classList.add('bg-white', 'shadow', 'text-indigo-600');
                tabManual.classList.remove('bg-white', 'shadow', 'text-indigo-600');
                aiSection.classList.remove('hidden');
                reviewSection.classList.add('hidden');
                reviewLabel.innerText = "2. ‡∏ï‡∏£‡∏ß‡∏à‡∏ó‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å AI";
            } else {
                tabManual.classList.add('bg-white', 'shadow', 'text-indigo-600');
                tabAI.classList.remove('bg-white', 'shadow', 'text-indigo-600');
                aiSection.classList.add('hidden');
                reviewSection.classList.remove('hidden');
                reviewLabel.innerText = "‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á";
                document.getElementById('summaryResult').value = "";
                rawBtn.classList.add('hidden'); // ‚úÖ ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏° Raw ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÉ‡∏ô‡πÇ‡∏´‡∏°‡∏î‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏≠‡∏á
                document.getElementById('rawBox').classList.add('hidden');
            }
        }

        async function processAudio() {
            const fileInput = document.getElementById('audioFile');
            if (fileInput.files.length === 0) return alert("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

            document.getElementById('statusLogs').innerHTML = "";
            document.getElementById('uploadProgress').classList.remove('hidden');
            addLog("üìÅ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå: " + fileInput.files[0].name);

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            // ‚úÖ ‡πÉ‡∏ä‡πâ XMLHttpRequest ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡πÄ‡∏õ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡πá‡∏ô‡∏ï‡πå‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/process', true);
            xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('kabinKey'));

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    document.getElementById('progressBar').style.width = percent + '%';
                    document.getElementById('progressText').innerText = percent + '%';
                    if (percent % 25 === 0) addLog(`üì§ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå... ${percent}%`);
                }
            };

            xhr.onload = function() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('uploadProgress').classList.add('hidden');
                
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    addLog("‚úÖ AI ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡∏£‡∏∏‡∏õ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
                    document.getElementById('summaryResult').value = data.summary;
                    document.getElementById('rawDisplay').innerText = data.raw;
                    document.getElementById('reviewSection').classList.remove('hidden');
                    if (currentMode === 'ai') document.getElementById('rawBtn').classList.remove('hidden');
                } else {
                    addLog("‚ùå Error: " + xhr.statusText);
                    alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•");
                }
            };

            addLog("üöÄ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏¢‡∏±‡∏á Server...");
            document.getElementById('loading').classList.remove('hidden');
            xhr.send(formData);
        }

        async function handleLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const resp = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await resp.json();
            if (data.success) {
                localStorage.setItem('isKabinLoggedIn', 'true');
                localStorage.setItem('kabinKey', p);
                location.reload();
            } else alert("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        }

        async function sendToLine() {
            const text = document.getElementById('summaryResult').value;
            if (!text.trim()) return alert("‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á‡∏Ñ‡∏£‡∏±‡∏ö");
            const resp = await fetch('/send-line', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('kabinKey')
                },
                body: JSON.stringify({ message: text })
            });
            const data = await resp.json();
            if (data.success) alert("‚úÖ ‡∏™‡πà‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
        }

        function toggleRaw() { document.getElementById('rawBox').classList.toggle('hidden'); }
