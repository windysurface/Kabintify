    <script>
        let currentMode = 'ai';

        window.onload = function() {
            if (localStorage.getItem('isKabinLoggedIn') === 'true') {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        };

        function addLog(msg) {
            const container = document.getElementById('logContainer');
            const logDiv = document.getElementById('statusLogs');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div><span class="text-slate-500">[${time}]</span> ${msg}</div>`;
            container.classList.remove('hidden');
            container.scrollTop = container.scrollHeight;
        }

        async function processAudio() {
            const fileInput = document.getElementById('audioFile');
            if (fileInput.files.length === 0) return alert("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

            document.getElementById('statusLogs').innerHTML = "";
            addLog("üìÅ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå: " + fileInput.files[0].name);
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            document.getElementById('loading').classList.remove('hidden');

            try {
                const resp = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('kabinKey') },
                    body: formData
                });
                addLog("‚òÅÔ∏è ‡πÑ‡∏ü‡∏•‡πå‡∏ñ‡∏∂‡∏á Server ‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠ AI ‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏• (10-20 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)...");
                
                const data = await resp.json();
                if (data.success) {
                    addLog("‚úÖ AI ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡∏£‡∏∏‡∏õ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
                    document.getElementById('summaryResult').value = data.summary;
                    document.getElementById('rawDisplay').innerText = data.raw;
                    document.getElementById('reviewSection').classList.remove('hidden');
                } else {
                    addLog("‚ùå Error: " + data.error);
                }
            } catch (err) {
                addLog("üö´ ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏î‡πâ");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function toggleRaw() {
            document.getElementById('rawBox').classList.toggle('hidden');
        }

        function switchMode(mode) {
            currentMode = mode;
            const ui = {
                ai: document.getElementById('aiSection'),
                rev: document.getElementById('reviewSection'),
                label: document.getElementById('reviewLabel')
            };
            if (mode === 'ai') {
                ui.ai.classList.remove('hidden'); ui.rev.classList.add('hidden');
                ui.label.innerText = "‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏™‡∏£‡∏∏‡∏õ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
            } else {
                ui.ai.classList.add('hidden'); ui.rev.classList.remove('hidden');
                ui.label.innerText = "‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á";
                document.getElementById('summaryResult').value = "";
            }
        }

        async function handleLogin() {
            const u = document.getElementById('userInput').value, p = document.getElementById('passInput').value;
            const resp = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            if ((await resp.json()).success) {
                localStorage.setItem('isKabinLoggedIn', 'true');
                localStorage.setItem('kabinKey', p);
                location.reload();
            } else alert("‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
        }

        async function sendToLine() {
            const msg = document.getElementById('summaryResult').value;
            if (!msg.trim()) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°");
            const resp = await fetch('/send-line', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('kabinKey') },
                body: JSON.stringify({ message: msg })
            });
            if ((await resp.json()).success) alert("üöÄ ‡∏™‡πà‡∏á LINE ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
