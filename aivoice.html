        function switchMode(mode) {

            const tabManual = document.getElementById('tabManual');
            const aiSection = document.getElementById('aiSection');

        async function processAudio() {
            const fileInput = document.getElementById('audioFile');
            const btn = document.getElementById('btnProcess');
            const loading = document.getElementById('loading');
            const reviewSection = document.getElementById('reviewSection');

            if (fileInput.files.length === 0) return alert("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏à‡∏±‡πä‡∏ü!");

            btn.disabled = true;
            btn.classList.add('opacity-50');
            loading.classList.remove('hidden');
            reviewSection.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/process', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('summaryResult').value = data.summary;
                    reviewSection.classList.remove('hidden');
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                alert("‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ!");
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                loading.classList.add('hidden');
            }
        }

        async function sendToLine() {
            const text = document.getElementById('summaryResult').value;
            if (!text.trim()) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á‡∏à‡∏±‡πä‡∏ü!");
