    <script>
        // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Login
        window.onload = function() {
            if (localStorage.getItem('isKabinLoggedIn') === 'true') {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        };

        async function handleLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const resp = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            if ((await resp.json()).success) {
                localStorage.setItem('isKabinLoggedIn', 'true');
                localStorage.setItem('kabinKey', p); // üîë ‡πÄ‡∏Å‡πá‡∏ö‡∏Å‡∏∏‡∏ç‡πÅ‡∏à‡πÑ‡∏ß‡πâ‡∏™‡πà‡∏á API
                location.reload();
            } else alert("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        }

        function logout() { localStorage.clear(); location.reload(); }

        // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏ô‡∏ö‡∏Å‡∏∏‡∏ç‡πÅ‡∏à
        async function processAudio() {
            const formData = new FormData();
            formData.append('file', document.getElementById('audioFile').files[0]);
            
            document.getElementById('loading').classList.remove('hidden');
            const resp = await fetch('/process', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('kabinKey') }, // üîë ‡πÅ‡∏ô‡∏ö‡∏Å‡∏∏‡∏ç‡πÅ‡∏à
                body: formData
            });
            const data = await resp.json();
            document.getElementById('loading').classList.add('hidden');
            if (data.success) {
                document.getElementById('summaryResult').value = data.summary;
                document.getElementById('reviewSection').classList.remove('hidden');
            } else alert(data.error);
        }

        async function sendToLine() {
            const resp = await fetch('/send-line', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('kabinKey') // üîë ‡πÅ‡∏ô‡∏ö‡∏Å‡∏∏‡∏ç‡πÅ‡∏à
